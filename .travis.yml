language: node_js
env:
  global:
    - JPM_FIREFOX_BINARY=$TRAVIS_BUILD_DIR/firefox/firefox
    - DISPLAY=:99.0
    - XVFB=/usr/bin/Xvfb
    - XVFBARGS=":99 -screen 0 1024x768x24 -ac"
    - PIDFILE=/tmp/custom_xvfb_99.pid
addons:
  firefox: "38.0"
before_script:
  - start-stop-daemon --start --verbose --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- $XVFBARGS
  - tar xvjf /tmp/firefox-*.tar.bz2 -C $TRAVIS_BUILD_DIR/
  - npm install jpm -g
  - env
script:
  - npm test -s
